<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trello</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body ng-app="trelloApp" ng-controller="TrelloController"> 
    <header id="header" >
      <h2>{{title}}</h2>
    </header>

    <div class="container">
      <div class="to-do">
        <h2>To Do</h2>

        <ul>
          <li ng-repeat="item in todos track by $index">
            {{item}}
          </li>
        </ul>
        <input type="text" placeholder="Adicionar Item" />
        <button>Adicionar</button>
      </div>

      <div class="doing">
        <h2>Doing</h2>
        <ul>
          <li>Aprender HTML</li>
          <a href="">Excluir</a>
          <li>Aprender CSS</li>
          <a href="">Excluir</a>
          <li>Aprender JavaScript</li>
          <a href="">Excluir</a>
        </ul>
        <input type="text" placeholder="Adicionar Item" />
        <button>Adicionar</button>
      </div>

      <div class="done">
        <h2>Done</h2>
        <ul>
          <li>Entrevista</li>
          <a href="">Excluir</a>
          <li>Din√¢mica de grupo</li>
          <a href="">Excluir</a>
        </ul>
        <input type="text" placeholder="Adicionar Item" />
        <button>Adicionar</button>
      </div>
    </div>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
  <script src="app.js"></script>
</html>
